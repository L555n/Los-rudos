
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="manifest" href="manifest.json" />
    <title>Menú - Los Rudos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
        }
        #pdf-controls {
            margin: 10px 0;
            text-align: center;
        }
        #pdf-controls button, #pdf-controls input[type=text] {
            padding: 8px 12px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
        }
        #canvasContainer {
            border: 1px solid #666;
            overflow: auto;
            width: 90vw;
            height: 80vh;
            background: white;
        }
        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        #searchResults {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <h1>Menú - Los Rudos</h1>
    
    <div id="pdf-controls">
        <button id="prev">Página anterior</button>
        <button id="next">Página siguiente</button>
        <span>Página <span id="page_num">1</span> de <span id="page_count">0</span></span>
        
        <button id="zoom_in">Zoom +</button>
        <button id="zoom_out">Zoom -</button>
        
        <input type="text" id="searchTerm" placeholder="Buscar texto..." />
        <button id="searchBtn">Buscar</button>
    </div>

    <div id="canvasContainer">
        <canvas id="pdf-render"></canvas>
    </div>

    <div id="searchResults"></div>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script>
        const url = 'assets/Menuu.pdf'; // PDF en carpeta assets

        let pdfDoc = null,
            pageNum = 1,
            scale = 1.5,
            canvas = document.getElementById('pdf-render'),
            ctx = canvas.getContext('2d');

        async function renderPage(num) {
            const page = await pdfDoc.getPage(num);
            const viewport = page.getViewport({ scale });
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: ctx,
                viewport: viewport,
            };
            await page.render(renderContext).promise;

            document.getElementById('page_num').textContent = num;
        }

        function showPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            renderPage(pageNum);
        }

        function showNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            renderPage(pageNum);
        }

        function zoomIn() {
            scale += 0.25;
            renderPage(pageNum);
        }

        function zoomOut() {
            if (scale <= 0.5) return;
            scale -= 0.25;
            renderPage(pageNum);
        }

        async function searchText(term) {
            if (!term) {
                document.getElementById('searchResults').textContent = 'Ingresa un término para buscar.';
                return;
            }
            const results = [];
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const content = await page.getTextContent();
                const strings = content.items.map(item => item.str);
                const text = strings.join(' ').toLowerCase();
                if (text.includes(term.toLowerCase())) {
                    results.push(i);
                }
            }
            if (results.length > 0) {
                document.getElementById('searchResults').textContent = `Texto encontrado en página(s): ${results.join(', ')}`;
                pageNum = results[0];
                renderPage(pageNum);
            } else {
                document.getElementById('searchResults').textContent = 'No se encontró el texto.';
            }
        }

        document.getElementById('prev').addEventListener('click', showPrevPage);
        document.getElementById('next').addEventListener('click', showNextPage);
        document.getElementById('zoom_in').addEventListener('click', zoomIn);
        document.getElementById('zoom_out').addEventListener('click', zoomOut);
        document.getElementById('searchBtn').addEventListener('click', () => {
            const term = document.getElementById('searchTerm').value.trim();
            searchText(term);
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }

        pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
            pdfDoc = pdfDoc_;
            document.getElementById('page_count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        }).catch(err => {
            alert('Error al cargar el PDF: ' + err.message);
        });
    </script>
</body>
</html>
